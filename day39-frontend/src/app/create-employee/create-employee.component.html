<div class="container">
    <div class="row">
        <h1>Create New Employee</h1>
    </div>
    <div class="row">
        <form method="POST" [formGroup]="employeeForm" (ngSubmit)="submitSave()">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="email" name="email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="file">File</label>
                <input formControlName="file" id="file" type="file" class="form-control"
                    (change)="onFileSelected($event)">
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>
</div>
