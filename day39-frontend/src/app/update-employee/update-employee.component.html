<div class="container">
    <div class="row">
        <h1>Update Employee</h1>
    </div>
    <div class="row">
        <form method="POST" [formGroup]="employeeForm" (ngSubmit)="submitUpdate()">
            <div class="form-group">
                <label>Employee ID</label>
                <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly>
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName" >
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="email" name="email" formControlName="email">
            </div>
            <div class="form-group">
                <label>Profile URL</label>
                <input type="text" class="form-control" id="email" name="email" formControlName="profileUrl">
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">UPdate</button>
            </div>
        </form>
    </div>
</div>
